<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>按钮</title> 
  <link href="http://g.alicdn.com/sj/qnui/1.5.1/css/sui.min.css" rel="stylesheet">
  <link href="../../src/assets/css/base.css" rel="stylesheet"> 

    <link rel="stylesheet" type="text/css" href="https://g.alicdn.com/sj/qnui/1.4.3/css/sui-themes-pink.css">
    <link rel="stylesheet" href="https://g.alicdn.com/sj/qnui/1.5.1/css/sui-append.min.css">
    <link rel="stylesheet" type="text/css" href="https://g.alicdn.com/sj/qnui/1.4.3/css/sui-themes-pink-append.min.css">

    <link rel="stylesheet" type="text/css" href=" ../../assets/css/ihd.css">
    <script type="text/javascript" src="https://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>



<section id="btn">
    <div class="demo-item">
        <p class="demo-desc">普通小按钮</p>
        <div class="demo-block">
            <div class="ui-btn-wrap">
                <button class="ui-btn-s">
                    确定
                </button>
                <button class="ui-btn-s active">
                    确定
                </button>
                <button class="ui-btn-s disabled">
                    取消
                </button>
                <button class="ui-btn-s" disabled>
                    取消
                </button>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <p class="demo-desc">普通按钮</p>
        <div class="demo-block"> 
            <div class="ui-btn-wrap">
                <button class="ui-btn">
                    确定
                </button>
                <button class="ui-btn active">
                    确定
                </button>
                <button class="ui-btn" disabled>
                    取消
                </button>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <p class="demo-desc">带进度的按钮</p>
        <div class="demo-block"> 
            <div class="ui-btn-wrap">
                <button class="ui-btn ui-btn-progress">确定</button>
                <button class="ui-btn ui-btn-progress">
                    <span>50%</span>
                    <span class="ui-btn-inner" style="width:50%"><span>50%</span></span>
                </button>
                <button class="ui-btn ui-btn-progress" disabled>取消</button>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <p class="demo-desc">蓝色按钮</p>
        <div class="demo-block"> 
            <div class="ui-btn-wrap">
                <button class="ui-btn ui-btn-primary">
                    确定
                </button>
                <button class="ui-btn ui-btn-primary active">
                    确定
                </button>
                <button class="ui-btn ui-btn-primary" disabled>
                    取消
                </button>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <p class="demo-desc">红色按钮</p>
        <div class="demo-block"> 
            <div class="ui-btn-wrap">
                <button class="ui-btn ui-btn-danger">
                    确定
                </button>
                <button class="ui-btn ui-btn-danger active">
                    确定
                </button>
                <button class="ui-btn ui-btn-danger" disabled>
                    取消
                </button>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <p class="demo-desc">普通大按钮</p>
        <div class="demo-block"> 
            <div class="ui-btn-wrap">
                <button class="ui-btn-lg">
                    确定
                </button>
            </div>
            <div class="ui-btn-wrap">
                <button class="ui-btn-lg active">
                    确定
                </button>
            </div>
            <div class="ui-btn-wrap">
                <button class="ui-btn-lg disabled">
                    取消
                </button>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <p class="demo-desc">蓝色大按钮</p>
        <div class="demo-block"> 
            <div class="ui-btn-wrap">
                <button class="ui-btn-lg ui-btn-primary">
                    确定
                </button>
            </div>
            <div class="ui-btn-wrap">
                <button class="ui-btn-lg ui-btn-primary active">
                    确定
                </button>
            </div>
            <div class="ui-btn-wrap">
                <button class="ui-btn-lg ui-btn-primary" disabled>
                    取消
                </button>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <p class="demo-desc">红色大按钮</p>
        <div class="demo-block"> 
            <div class="ui-btn-wrap">
                <button class="ui-btn-lg ui-btn-danger">
                    确定
                </button>
            </div>
            <div class="ui-btn-wrap">
                <button class="ui-btn-lg ui-btn-danger active">
                    确定
                </button>
            </div>
            <div class="ui-btn-wrap">
                <button class="ui-btn-lg ui-btn-danger" disabled>
                    取消
                </button>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <p class="demo-desc">普通按钮组</p>
        <div class="demo-block">  
            <div class="ui-btn-group">
                <button class="ui-btn-lg">
                    拒绝
                </button>
                <button class="ui-btn-lg">
                    拒绝
                </button>
                <button class="ui-btn-lg ui-btn-primary">
                    同意
                </button>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <p class="demo-desc">底部按钮组</p>
        <div class="demo-block">       
            <div class="ui-footer ui-footer-stable ui-btn-group ui-border-t">
                <button class="ui-btn-lg">
                    拒绝
                </button>
                <button class="ui-btn-lg">
                    拒绝
                </button>
                <button class="ui-btn-lg ui-btn-primary">
                    同意
                </button>
            </div>
        </div>
    </div>
</section>


        
        <script>
        $('.ui-list li,.ui-tiled li').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });
        $('.ui-header .ui-btn').click(function(){
            location.href= 'index.html';
        });
        </script>

</body>
</html>
