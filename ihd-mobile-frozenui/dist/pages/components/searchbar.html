<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>搜索框</title> 
  <link href="http://g.alicdn.com/sj/qnui/1.5.1/css/sui.min.css" rel="stylesheet">
  <link href="../../src/assets/css/base.css" rel="stylesheet"> 

    <link rel="stylesheet" type="text/css" href="https://g.alicdn.com/sj/qnui/1.4.3/css/sui-themes-pink.css">
    <link rel="stylesheet" href="https://g.alicdn.com/sj/qnui/1.5.1/css/sui-append.min.css">
    <link rel="stylesheet" type="text/css" href="https://g.alicdn.com/sj/qnui/1.4.3/css/sui-themes-pink-append.min.css">

    <link rel="stylesheet" type="text/css" href=" ../../assets/css/ihd.css">
    <script type="text/javascript" src="https://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>

        <section class="ui-container">




<section id="searchbar">
    <div class="demo-item">
        <p class="demo-desc">搜索框</p>
        <div class="demo-block">
            <div  class="ui-searchbar-wrap ui-border-b">
                <div class="ui-searchbar ui-border-radius">
                    <i class="ui-icon-search"></i>
                    <div class="ui-searchbar-text">搜索号码（2-10位）</div>
                    <div class="ui-searchbar-input"><input value="" type="tel" placeholder="搜索号码（2-10位）" autocapitalize="off"></div>
                    <i class="ui-icon-close"></i>
                </div>
                <button class="ui-searchbar-cancel">取消</button>
            </div>
            <!-- <script src="http://i.gtimg.cn/vipstyle/frozenjs/1.0.1/frozen.js?_bid=304"></script> -->
            <script src="js/frozen.js"></script>
            <script type="text/javascript">
                $('.ui-searchbar').tap(function(){
                    $('.ui-searchbar-wrap').addClass('focus');
                    $('.ui-searchbar-input input').focus();
                });
                $('.ui-searchbar-cancel').tap(function(){
                    $('.ui-searchbar-wrap').removeClass('focus');
                });
            </script>
        </div>
    </div>
</section>


        </section><!-- /.ui-container-->
        <script>
        $('.ui-list li,.ui-tiled li').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });
        $('.ui-header .ui-btn').click(function(){
            location.href= 'index.html';
        });
        </script>

</body>
</html>
