<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>双日历</title>  

  <link href="../../assets/css/main.min.css" rel="stylesheet"> 

  <!-- 
   <script type="text/javascript" src="https://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script> -->
    <script src="https://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
    
    <script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>



	<div class="page-container">
			
		
		<div class="control-group">
		    <label   class="control-label v-top" ><b class="sui-text-danger">*</b>优惠券有效期：</label>
		    <div class="controls">
		        <input type="text" class="input-medium input-date input-date-daterangepicker" data-init="daterangepicker" data-timetype="new" data-start="${(model.startTime)!}" data-end="${(model.endTime)!}"/>
		        <input type="hidden" name="activity.startTime" value="${(model.startTime)!}" data-daterangepicker="startTime"/>
		        <input type="hidden" name="activity.endTime" value="${(model.endTime)!}" data-daterangepicker="endTime"/>

		    </div>
		</div> 
		
	</div>




</body>
</html>
